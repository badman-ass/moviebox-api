name: CinemaHub V4 Final

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: 1. Clean Environment
        run: rm -rf cinemahub_flutter

      - name: 2. Create Project
        run: flutter create cinemahub_flutter --project-name cinemahub --org com.cinemahub

      - name: 3. Inject Internet Fix
        run: |
          # Robust way to add internet permission
          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET" />' cinemahub_flutter/android/app/src/main/AndroidManifest.xml
          # Add network security rule for better compatibility
          sed -i 's/<application/<application android:usesCleartextTraffic="true"/' cinemahub_flutter/android/app/src/main/AndroidManifest.xml

      - name: 4. Final App Code (With Timeout)
        run: |
          cat <<EOF > cinemahub_flutter/lib/main.dart
          import 'package:flutter/material.dart';
          import 'dart:convert';
          import 'package:http/http.dart' as http;

          void main() => runApp(MaterialApp(
            debugShowCheckedModeBanner: false,
            theme: ThemeData.dark(),
            home: const MovieListScreen(),
          ));

          class MovieListScreen extends StatefulWidget {
            const MovieListScreen({super.key});
            @override
            State<MovieListScreen> createState() => _MovieListScreenState();
          }

          class _MovieListScreenState extends State<MovieListScreen> {
            List movies = [];
            bool isLoading = true;
            String statusText = "Connecting to Movie Server...";

            @override
            void initState() {
              super.initState();
              fetchMovies();
            }

            Future<void> fetchMovies() async {
              setState(() { isLoading = true; statusText = "Connecting..."; });
              try {
                // We add a 15-second timeout so it doesn't stay on "Loading" forever
                final response = await http.get(
                  Uri.parse("https://yts.mx/api/v2/list_movies.json?limit=20"),
                  headers: {"User-Agent": "Mozilla/5.0"}
                ).timeout(const Duration(seconds: 15));
                
                if (response.statusCode == 200) {
                  final data = json.decode(response.body);
                  setState(() {
                    movies = data['data']['movies'] ?? [];
                    isLoading = false;
                  });
                } else {
                  setState(() { statusText = "Server Error: \${response.statusCode}"; isLoading = false; });
                }
              } catch (e) {
                setState(() { 
                  statusText = "Site Blocked or No Internet.\nTry using a VPN.";
                  isLoading = false; 
                });
              }
            }

            @override
            Widget build(BuildContext context) {
              return Scaffold(
                backgroundColor: const Color(0xFF121212),
                appBar: AppBar(
                  title: const Text('CinemaHub V4'),
                  backgroundColor: Colors.red[900],
                  actions: [IconButton(icon: const Icon(Icons.refresh), onPressed: fetchMovies)],
                ),
                body: isLoading 
                  ? Center(child: Column(
                      mainAxisAlignment: MainAxisAlignment.center,
                      children: [
                        const CircularProgressIndicator(color: Colors.red),
                        const SizedBox(height: 20),
                        Text(statusText, textAlign: TextAlign.center),
                      ],
                    ))
                  : movies.isEmpty
                    ? Center(child: Text(statusText))
                    : GridView.builder(
                        padding: const EdgeInsets.all(10),
                        gridDelegate: const SliverGridDelegateWithFixedCrossAxisCount(
                          crossAxisCount: 2, childAspectRatio: 0.7, crossAxisSpacing: 10, mainAxisSpacing: 10,
                        ),
                        itemCount: movies.length,
                        itemBuilder: (context, index) {
                          return Card(
                            clipBehavior: Clip.antiAlias,
                            child: Column(
                              children: [
                                Expanded(child: Image.network(
                                  movies[index]['medium_cover_image'] ?? '', 
                                  fit: BoxFit.cover,
                                  errorBuilder: (c, e, s) => const Icon(Icons.movie, size: 50),
                                )),
                                Padding(
                                  padding: const EdgeInsets.all(4.0),
                                  child: Text(movies[index]['title'] ?? 'No Title', maxLines: 1, overflow: TextOverflow.ellipsis),
                                ),
                              ],
                            ),
                          );
                        },
                      ),
              );
            }
          }
          EOF

      - name: 5. Build and Upload
        working-directory: ./cinemahub_flutter
        run: |
          flutter pub add http
          flutter build apk --release --no-tree-shake-icons

      - name: 6. Final Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CinemaHub-V4-Stable
          path: cinemahub_flutter/build/app/outputs/flutter-apk/app-release.apk
          
