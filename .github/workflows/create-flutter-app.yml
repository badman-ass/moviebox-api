name: Create and Build CinemaHub Fixed

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Generate App Skeleton
        run: |
          # This command creates all the missing Android files automatically
          flutter create cinemahub_flutter --project-name cinemahub --org com.cinemahub

      - name: Add Your Custom Code
        run: |
          # Now we overwrite the default app with your Movie app code
          cat <<EOF > cinemahub_flutter/pubspec.yaml
          name: cinemahub
          description: A new Flutter project.
          publish_to: 'none'
          version: 1.0.0+1
          environment:
            sdk: '>=3.0.0 <4.0.0'
          dependencies:
            flutter:
              sdk: flutter
            http: ^1.1.0
          dev_dependencies:
            flutter_test:
              sdk: flutter
            flutter_lints: ^2.0.0
          flutter:
            uses-material-design: true
          EOF

          cat <<EOF > cinemahub_flutter/lib/main.dart
          import 'package:flutter/material.dart';
          import 'dart:convert';
          import 'package:http/http.dart' as http;

          void main() => runApp(const MyApp());

          class MyApp extends StatelessWidget {
            const MyApp({super.key});
            @override
            Widget build(BuildContext context) {
              return MaterialApp(
                title: 'CinemaHub',
                theme: ThemeData.dark(),
                home: const MovieListScreen(),
              );
            }
          }

          class MovieListScreen extends StatefulWidget {
            const MovieListScreen({super.key});
            @override
            State<MovieListScreen> createState() => _MovieListScreenState();
          }

          class _MovieListScreenState extends State<MovieListScreen> {
            // REPLACE THIS WITH YOUR MOVIE API LATER
            static const String apiHost = "https://yts.mx/api/v2/list_movies.json";
            
            List movies = [];
            bool isLoading = true;

            @override
            void initState() {
              super.initState();
              fetchMovies();
            }

            Future<void> fetchMovies() async {
              try {
                final response = await http.get(Uri.parse(apiHost));
                if (response.statusCode == 200) {
                  final data = json.decode(response.body);
                  setState(() {
                    movies = data['data']['movies']; 
                    isLoading = false;
                  });
                }
              } catch (e) {
                print(e);
                setState(() => isLoading = false);
              }
            }

            @override
            Widget build(BuildContext context) {
              return Scaffold(
                appBar: AppBar(title: const Text('CinemaHub Clean')),
                body: isLoading
                    ? const Center(child: CircularProgressIndicator())
                    : ListView.builder(
                        itemCount: movies.length,
                        itemBuilder: (context, index) {
                          final movie = movies[index];
                          return ListTile(
                            leading: Image.network(movie['medium_cover_image'] ?? ''),
                            title: Text(movie['title']),
                            subtitle: Text(movie['year'].toString()),
                          );
                        },
                      ),
              );
            }
          }
          EOF

      - name: Build APK
        working-directory: ./cinemahub_flutter
        run: |
          flutter pub get
          flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: cinema-app-final
          path: cinemahub_flutter/build/app/outputs/flutter-apk/app-release.apk
          
