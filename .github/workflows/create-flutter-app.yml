name: Create and Build CinemaHub

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Create App Files
        run: |
          mkdir -p cinemahub_flutter/lib
          cat <<EOF > cinemahub_flutter/pubspec.yaml
          name: cinemahub
          dependencies:
            flutter: { sdk: flutter }
            http: ^1.1.0
          flutter: { uses-material-design: true }
          EOF
          cat <<EOF > cinemahub_flutter/lib/main.dart
          import 'package:flutter/material.dart';
          void main() => runApp(MaterialApp(home: Scaffold(body: Center(child: Text('CinemaHub Ready')))));
          EOF

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Build APK
        working-directory: ./cinemahub_flutter
        run: |
          flutter pub get
          flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: cinema-app-file
          path: cinemahub_flutter/build/app/outputs/flutter-apk/app-release.apk
          
